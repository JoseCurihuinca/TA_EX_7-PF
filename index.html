<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen Front End</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Programación Front End</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" :class="{ active: tab === 'calificaciones' }" href="#" @click="tab = 'calificaciones'">Cálculo de calificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" :class="{ active: tab === 'registro' }" href="#" @click="tab = 'registro'">Formulario de Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">En construcción</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Búsqueda</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-4">

  <div id="app" class="container py-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" :class="{active: tab === 'calificaciones'}" href="#" @click="tab = 'calificaciones'">Cálculo de calificaciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" :class="{active: tab === 'registro'}" href="#" @click="tab = 'registro'">Formulario de registro</a>
      </li>
    </ul>

    <div v-if="tab === 'calificaciones'" class="mt-4">
      <h3>Cálculo de calificaciones</h3>
      <form @submit.prevent="calcularPromedio">
        <div class="mb-3">
          <label>Nota 1 (10-70)</label>
          <input type="number" v-model.number="nota1" class="form-control" min="10" max="70">
        </div>
        <div class="mb-3">
          <label>Nota 2 (10-70)</label>
          <input type="number" v-model.number="nota2" class="form-control" min="10" max="70">
        </div>
        <div class="mb-3">
          <label>Nota 3 (10-70)</label>
          <input type="number" v-model.number="nota3" class="form-control" min="10" max="70">
        </div>
        <div class="mb-3">
          <label>Asistencia (0-100)</label>
          <input type="number" v-model.number="asistencia" class="form-control" min="0" max="100">
        </div>
        <button class="btn btn-primary">Calcular</button>
      </form>
      <div v-if="resultado" class="mt-3 alert" :class="estado === 'Aprobado' ? 'alert-success' : 'alert-danger'">
        {{ resultado }}
      </div>
    </div>

    <div v-if="tab === 'registro'" class="mt-4">
      <h3>Formulario de registro</h3>
      <form @submit.prevent="enviarFormulario">
        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" v-model="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Correo</label>
          <input type="email" v-model="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" v-model="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Repetir Contraseña</label>
          <input type="password" v-model="repetirPassword" class="form-control" required>
        </div>
        <div v-if="passwordMismatch" class="text-danger">Las contraseñas no coinciden</div>
        <button class="btn btn-success">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
    </div>
  </div>
</body>
</html>
